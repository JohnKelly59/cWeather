<body class= "bg-secondary" >
    <!-- Nav Bar -->
    <section id="title">
  <div >
    <nav class="navbar navbar-expand-md navbar-dark navigation bg-dark">
      <a class="navbar-brand title" href="#">cWeather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

<br>
<main class="form-signin">
<form action="/" method="post">
  <img class="mb-4" src="images/cloudy-day.png" alt="" width="70" height="62">
  <h1 class="h3 mb-3 fw-normal">Location</h1>

  <div class="form-floating  text-white">
    <input type="text" class="form-control text-white bg-dark" id="floatingInput" name="cityName" placeholder="City" autocomplete="off">
    <label for="floatingInput">City</label>
  </div>
  <div class="form-floating  text-white">
    <input type="text" class="form-control  text-white bg-dark" id="floatingPassword" name="stateName" placeholder="State" autocomplete="off">
    <label for="floatingPassword">State</label>
  </div>

  <div class="checkbox mb-3">
  <p>
    <input type="checkbox" id="checkbox" name="checkbox" class= "bg-dark" value="metric">Metric</p>
  </div>
  <button class="w-100 btn btn-lg btn-success" type="submit">Get Weather</button>
</form>
<br>
  </main>
